<div class="container ng-cloak"><ol class="breadcrumb"><li><a href="http://osteele.github.io/#music">Music</a></li><li><a href="#">Chords</a></li><li>{{chord.fullName}}</li></ol><isotope-container id="voicings"><div ng:repeat="fingering in fingerings" isotope-item="isotope-item" class="chord-diagram"><h4 ng-bind-html="fingering.chordName | raiseAccidentals"></h4><chord chord="chord" fingering="fingering"></chord><ul class="nav nav-pills nav-stacked"><li ng:repeat="label in fingering.labels" ng:click="orderBy(label.name)" ng:class="{active: label.name == sortKey}">{{label.name}}<div class="badge">{{label.badge}}</div></li></ul></div></isotope-container></div>
