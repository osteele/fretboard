<div class="container ng-cloak"><ol class="breadcrumb"><li><a href="#">Chords</a></li><li>{{chord.fullName}}</li></ol><div ng:repeat="fingering in fingerings" class="chord-diagram"><chord chord="chord" fingering="fingering"></chord><ul class="nav nav-pills nav-stacked"><li ng:repeat="label in fingering.labels" ng:click="orderBy(label.name)" ng:class="{active: label.name == sortKey}">{{label.name}}<div class="badge">{{label.badge}}</div></li></ul></div></div>
