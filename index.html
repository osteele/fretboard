<!DOCTYPE html><html lang="en"><head><title>Fretboard Logic</title><link href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.0-rc2/css/bootstrap.min.css" rel="stylesheet" type="text/css"><link href="css/app.css" rel="stylesheet"><script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.1/underscore-min.js"></script><script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.1.5/angular.min.js"></script><script data-main="./js/app.js" src="http://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.8/require.min.js"></script></head><body ng:controller="ChordCtrl"><div ng:repeat="key in ['E', 'F', 'G', 'A', 'B', 'C', 'D']" class="chord-diagram ng-cloak"><h3>{{key}} Major</h3><chord name="E"></chord></div></body></html>
