<!DOCTYPE html><html lang="en"><head><title>Fretboard Logic</title><link href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.0-rc2/css/bootstrap.min.css" rel="stylesheet" type="text/css"><link href="css/app.css" rel="stylesheet"><link href="css/gh-fork-ribbon.css" rel="stylesheet"><script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.1/underscore-min.js"></script><script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.1.5/angular.min.js"></script><script data-main="./js/app.js" src="http://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.8/require.min.js"></script></head><body ng:controller="ChordCtrl"><table class="table ng-cloak"><tr><th></th><th ng:repeat="numeral in ['I', 'ii', 'iii', 'IV', 'V', 'vi', 'viiÂ°']">{{numeral}}</th></tr><tr ng:repeat="tonic in tonics"><th>{{tonic}} Major</th><td ng:repeat="chord in getScaleChords(tonic)"><h3>{{chord}}</h3><chord name="{{chord}}"></chord></td></tr></table><div class="github-fork-ribbon-wrapper right"><div class="github-fork-ribbon"><a href="https://github.com/osteele/fretboard-logic">Fork me on GitHub</a></div></div></body></html>
